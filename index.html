<!DOCTYPE html>
<html>
<head>
    <title>TravelUrrApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href='http://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/TravApp.css" rel="stylesheet">
</head>

<body>



<div class="modal fade" id="myModal">
    <div class="modal-header">
        <a class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove" style="color: #ffffff"></span></a>
    </div>
    <div class="modal-body">
        <form action="" method="post" accept-charset="UTF-8">
        <p><input id="user_username" type="text" name="user[username]" size="30" placeholder="Username" /></p>
        <p><input id="user_password" type="password" name="user[password]" size="30" placeholder="Password" /></p>

        <p><input class="btn btn-primary" id="dropin" type="button" name="commit" value="Sign In" /></p>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</div>

    <div class="" id="navbarstyle">
    <nav class="navbar navbar-default navbar-inverse" role="navigation" id="navbarstyle">
        <div class="row">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand navbar-left" href="#"><span style="font-family: Cinzel"><strong>TravelUrr</strong></span></a>
                <a class="navbar-brand navbar-right" href="#"><span class="glyphicon glyphicon-refresh"></span></a>
                <a class="navbar-brand navbar-right" href="#"><span class="glyphicon glyphicon-envelope"></span></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" style="text-align: right">
                    <li class="dropdown">
                        <a href="#" class="btn-group-xs">Settings</a>
                        <a href="#" class="btn-group-xs">Logout</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->

        </div><!-- /.container-fluid -->
    </nav>
    </div>

<div class="container-fluid" style="padding-left: 0; padding-right: 0">
    <div class="row-fluid col-xs-12">
        <div class="btn-group btn-group-justified">
            <div class="btn-group" id="uploadbutn">
                <button type="button" class="btn btn-default">Left</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">Right</button>
            </div>

        </div>
    </div>
</div>




<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ProgramApp.js"></script>
<script>
    $(window).load(function(){
    $('#myModal').modal('show');
});
</script>
</body>
</html>
